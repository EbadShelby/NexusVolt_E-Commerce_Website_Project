<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusVolt</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/reset.css" />

    <!-- linked google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img class="logo" src="images/logo.png" alt="logo" />
        <p>NexusVolt</p>
      </div>
      <div class="search-container">
        <input
          class="input-search"
          type="search"
          name="search"
          id="search"
          placeholder="Search in NexusVolt"
        />
        <div class="search-icon-container">
          <img
            class="search_icon"
            src="icons/search_icon.png"
            alt="search_icon"
          />
        </div>
      </div>
      <div class="header-icons-container">
        <img class="cart_icon" src="icons/cart_icon.png" alt="cart_icon" />
        <img
          class="wishlist_icon"
          src="icons/wishlist_icon.png"
          alt="wishlist_icon"
        />
        <img class="user_icon" src="icons/user-icon11.png" alt="user_icon" />
      </div>
      <nav></nav>
    </header>

    <main>
      <div class="new-on-shop">
        <img src="images/logo-text.png" alt=" new on shop" />
        <img src="images/logo-text.png" alt=" new on shop" />
      </div>
      <div class="collections">
        <div>
          <img src="images/logo-text.png" width="50px" alt="collection1" />
          <p>Collection 1</p>
        </div>
        <div>
          <img src="images/logo-text.png" width="50px" alt="collection2" />
          <p>Collection 2</p>
        </div>
        <div>
          <img src="images/logo-text.png" width="50px" alt="collection3" />
          <p>Collection 3</p>
        </div>
        <div>
          <img src="images/logo-text.png" width="50px" alt="collection4" />
          <p>Collection 4</p>
        </div>
        <div>
          <img src="images/logo-text.png" width="50px" alt="collection4" />
          <p>Collection 4</p>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
