<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusVolt</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/components/header.css" />
    <link rel="stylesheet" href="styles/utils.css" />

    <!-- linked google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <a class="header__logo--container" href="#">
              <div class="header__logo">
                <img
                  class="header__logo-image"
                  src="images/logo.png"
                  alt="NexusVolt Logo"
                />
                <p class="header__logo-text">NexusVolt</p>
              </div>
            </a>

            <div class="header__search">
              <input
                class="header__search-input"
                type="search"
                name="search"
                id="search"
                placeholder="Search in NexusVolt"
              />
              <button class="header__search-button">
                <img
                  class="header__search--icon"
                  src="icons/search_icon.png"
                  alt="Search"
                />
              </button>
            </div>

            <div class="header__icons">
              <button class="header__icon header__icon--cart">
                <img
                  class="header__icon--cart-image"
                  src="icons/cart_icon.png"
                  alt="Cart"
                />
              </button>
              <button class="header__icon header__icon--wishlist">
                <img
                  class="header__icon--wishlist-image"
                  src="icons/wishlist_icon.png"
                  alt="Wishlist"
                />
              </button>
              <button class="header__icon header__icon--user">
                <img
                  class="header__icon--user-image"
                  src="icons/user-icon11.png"
                  alt="User"
                />
              </button>
            </div>
          </div>

          <nav class="header__menu">
            <ul class="header__menu-links">
              <li><a class="header__link" href="">Home</a></li>
              <li><a class="header__link" href="">Shop</a></li>
              <li><a class="header__link" href="">Deals</a></li>
              <li><a class="header__link" href="">New Arrivals</a></li>
              <li><a class="header__link" href="">Best Sellers</a></li>
              <li><a class="header__link" href="">Brands</a></li>
              <li><a class="header__link" href="">Help & Support</a></li>
            </ul>
            <button class="header__menu--toggle">
              <img src="icons/menu-bar.png" alt="menu-bar-icon" />
            </button>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="ads-carousel">
          <button
            class="ads-carousel__button ads-carousel__button--left is-hidden"
          >
            <img src="icons/angle-small-left.png" alt="left-arrow" />
          </button>
          <div class="ads-carousel__track-container">
            <ul class="ads-carousel__track">
              <li class="ads-carousel__slide ads-carousel__current-slide">
                <a href="#">
                  <img
                    class="ads-carousel__image"
                    src="images/logo-text.png"
                    alt=""
                  />
                </a>
              </li>
              <li class="ads-carousel__slide">
                <a href="#">
                  <img
                    class="ads-carousel__image"
                    src="images/logo.png"
                    alt=""
                  />
                </a>
              </li>
              <li class="ads-carousel__slide">
                <a href="#">
                  <img
                    class="ads-carousel__image"
                    src="images/logo-text.png"
                    alt=""
                  />
                </a>
              </li>
            </ul>
          </div>
          <button class="ads-carousel__button ads-carousel__button--right">
            <img src="icons/angle-small-right.png" alt="right-arrow" />
          </button>
          <div class="ads-carousel__nav">
            <button
              class="ads-carousel__indicator ads-carousel__indicator--active"
            ></button>
            <button class="ads-carousel__indicator"></button>
            <button class="ads-carousel__indicator"></button>
          </div>
        </div>
      </div>
      <div class="collections container">
        <div>
          <img src="images/logo-text.png" alt="" />
          <p>Smartphones & Accessories</p>
        </div>
        <div>
          <img src="images/logo-text.png" alt="laptops" />
          <p>Laptops & Computers</p>
        </div>
        <div>
          <img src="images/logo-text.png" alt="headphones" />
          <p>Best Deals & Discounts</p>
        </div>
        <div>
          <img src="images/logo-text.png" alt="smartwatches" />
          <p>New Arrivals</p>
        </div>
        <div>
          <img src="images/logo-text.png" alt="accessories" />
          <p>Help & Support</p>
        </div>
      </div>
    </main>
    <footer>Copyright: 2025 Webpage. All rights reserved.</footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
