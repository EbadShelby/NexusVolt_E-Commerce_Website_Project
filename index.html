<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusVolt</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/components/header.css" />

    <!-- linked google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <div class="header__logo">
              <img
                class="header__logo-image"
                src="images/logo.png"
                alt="NexusVolt Logo"
              />
              <p class="header__logo-text">NexusVolt</p>
            </div>

            <div class="header__search">
              <input
                class="header__search-input"
                type="search"
                name="search"
                id="search"
                placeholder="Search in NexusVolt"
              />
              <div class="header__search-icon">
                <img
                  class="header__search-icon--image"
                  src="icons/search_icon.png"
                  alt="Search"
                />
              </div>
            </div>

            <div class="header__icons">
              <button class="header__icon header__icon--cart">
                <img
                  class="header__icon--cart-image"
                  src="icons/cart_icon.png"
                  alt="Cart"
                />
              </button>
              <button class="header__icon header__icon--wishlist">
                <img
                  class="header__icon--wishlist-image"
                  src="icons/wishlist_icon.png"
                  alt="Wishlist"
                />
              </button>
              <button class="header__icon header__icon--user">
                <img
                  class="header__icon--user-image"
                  src="icons/user-icon11.png"
                  alt="User"
                />
              </button>
            </div>
          </div>

          <nav class="header__nav">
            <ul class="header__nav-list">
              <li><a class="header__link" href="">Home</a></li>
              <li><a class="header__link" href="">Shop</a></li>
              <li><a class="header__link" href="">Deals</a></li>
              <li><a class="header__link" href="">New Arrivals</a></li>
              <li><a class="header__link" href="">Best Sellers</a></li>
              <li><a class="header__link" href="">Brands</a></li>
              <li><a class="header__link" href="">Help & Support</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="new-on-shop">
        <img src="images/logo-text.png" alt=" new on shop" />
        <img src="images/logo-text.png" alt=" new on shop" />
      </div>
      <div class="collections">
        <div>
          <img src="images/logo-text.png" width="50px" alt="collection1" />
          <p>Collection 1</p>
        </div>
        <div>
          <img src="images/logo-text.png" width="50px" alt="collection2" />
          <p>Collection 2</p>
        </div>
        <div>
          <img src="images/logo-text.png" width="50px" alt="collection3" />
          <p>Collection 3</p>
        </div>
        <div>
          <img src="images/logo-text.png" width="50px" alt="collection4" />
          <p>Collection 4</p>
        </div>
        <div>
          <img src="images/logo-text.png" width="50px" alt="collection4" />
          <p>Collection 4</p>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
